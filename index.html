<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>MageBit Task</title>
</head>
<body>
    <div id="grid_container">
        <div class="leftside">
            <div class="topbar">
                    <img src="icons/Union.png" alt="logo_pineapple">
                    <img class="pinaple" src="icons/pineapple..png" alt="">
                    <a class="link1" href="#">About</a>
                    <a class="link2" href="#">How it works</a>
                    <a class="link3" href="#">Contact</a>
            </div>
            <div class="content">
                <div class="switch">
                <h1>Subscribe to newsletter</h1>
                <p>Subscribe to our newsletter and get 10% discount on pineapple glasses.</p>
                <form id="form" method="GET" >
                    <div class="subscribe">
                        <input type="text" id="email"  placeholder="Type your email address hereâ€¦" >
                        <div id="error"></div>
                        <img class="lineblue" src="icons/Line.svg" alt="Line">
                        <button type="submit" value="submit"><img  class="arrow" src="icons/ic_arrow.svg" alt="ic_arrow"></button>
                    </div>
                </form>
                <div class="TOS">
                    <label class="checkbox">
                        <input type="checkbox" id="checkbox" >
                    </label>
                    
                    <span>I agree to<a href="#"> terms of service</a></span>
                </div>
                <div class="line2">
                    <img src="icons/Line2.svg" alt="line2">
                </div>
            </div>
                <div class="socials">
                    <div class="facebook"><img src="icons/ic_facebook (1).svg" alt=""></div>
                    <div class="instagram"><img src="icons/ic instagram (1).svg" alt=""></div>
                    <div class="twitter"><img src="icons/ic_twitter.svg" alt=""></div>
                    <div class="youtube"><img src="icons/ic youtube.svg" alt=""></div>
                </div>
            </div>
            
        </div>
        <div class="rightside">
            <img src="img/image_summer.png" alt="image_summer">
        </div>
    </div>  
    <script src="script.js"></script> 
</body>
</html>
